<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="10" y="10" width="180" height="60" rx="8" ry="8" fill="url(#logoGradient)"/>
  
  <!-- SPRONEXT text -->
  <text x="100" y="42" text-anchor="middle" dominant-baseline="middle" 
        fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="1.5px">
    SPRONEXT
  </text>
  
  <!-- Small tagline -->
  <text x="100" y="60" text-anchor="middle" dominant-baseline="middle" 
        fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10" letter-spacing="0.8px">
    Business Innovation Experts
  </text>
</svg>